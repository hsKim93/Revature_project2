<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="content min-vh-100 bg-black text-white">
      <div class="d-flex flex-column justify-content-start">
        <div class="navbar border-bottom" style="background-color: rgb(22, 22, 22);">
          <div class="logo align-self-start container">   <div>
       <img src="../resources/logo.png" width="40" height="52" alt=""/><span class="h3" style="color:orange; font-weight:bold"> CHIRP</span></div>      
     </div>
        </div>
      </div>
      
      <!-- login -->
      <div class="container mt-5 align-self-center">
        <div class="row justify-content-evenly">
          <div class="col-lg-4 col-md-4 col-sm-12" id="signInContainer">
            <div class="form-group">
              <h3>Login</h3>

              <label for="inputUserName">Username:</label>
              <input type="text" class="form-control" id="inputUserName" aria-describedby="emailHelp" />
            </div>

            <div class="form-group">
              <label for="inputPassword">Password:</label>
              <input type="password" class="form-control" id="inputPassword" />
            </div>
            <div class="form-group form-check"></div>
            <button id="signInButton" type="submit" class="btn btn-primary">
              Sign In
            </button>
          </div>

          <!-- register -->
          <div class="col-lg-4 col-md-4 col-sm-12">
            <img class="img-fluid" src="img/logo.png" alt="" />
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12" id = "signUpContainter">
            <div class="form-group">
              <h3>Create Account</h3>
              <div class="form-group">
                <label for="inputName">First Name:</label>
                <input type="text" class="form-control" id="createFirstName" />
              </div>
              <div class="form-group">
                <label for="inputName">Last Name:</label>
                <input type="text" class="form-control" id="createUserLastName" />
              </div>
              <label for="inputUserName">Username:</label>
              <input type="text" class="form-control" id="createUserName" />
            </div>
            <div class="form-group">
              <label for="inputPassword">Password:</label>
              <input type="password" class="form-control" id="createPassword" />
            </div>
            <div class="form-group">
              <label for="inputEmail">Email:</label>
              <input type="text" class="form-control" id="createEmail" />
            </div>
            <div class="form-group form-check"></div>
            <button class="btn btn-primary" id="signUpButton">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
