<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <!-- <script src="../helperScripts/isUser/isUser.js"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="homepage.css" />
  </head>
  <body>
    <div class="content min-vh-100 bg-dark text-white">
      <div class="d-flex flex-column justify-content-start min-vh-100">
        <div class="navbar" style="background-color: rgb(29, 29, 29)">
          <div class="logo">
            <img src="/src/resources/logo.png" width="30" height="40" />
          </div>
          <span class="h2" style="color: orange; font-weight: bold">
            CHIRP</span
          >
          <div class="topnav">
            <a href="#home">Home</a>
            <a href="#profile" onclick="Profile()" id="myProfile">My Profile</a>
            <a href="#logout" onclick="Logout()" id="logout">Logout</a>
          </div>
          <span class="search-outline">
            <input type="search" id="search1" class="form-control" />
          </span>

          <button
            type="submit"
            class="btn btn-search-users text-white bg-gradient"
          >
            Search
          </button>
        </div>

        <div class="container">
          <div class="post">
            <textarea
              class="post-submit"
              name="postSubmit"
              placeholder="Write your post here!"
              rows="5"
              cols="50"
            ></textarea>

            <button
              type="submit"
              class="btn btn-submit-post text-white bg-gradient"
              onclick="submitPost()"
            >
              Submit
            </button>

            <div class="main">
              <div class="user-name"></div>
              <div class="post-content">
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos
                  voluptate a consequuntur neque veritatis voluptas mollitia aut
                  odio eligendi ducimus magnam repudiandae, corporis error est
                  itaque quo, non debitis commodi.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../helperScripts/search/search.js"></script>
  </body>
</html>
