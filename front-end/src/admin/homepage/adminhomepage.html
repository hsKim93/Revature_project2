<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="../isAdmin/isAdmin.js"></script>
</head>

<body>
    <div class="content min-vh-100 bg-black text-white">
        <div class="d-flex flex-column justify-content-start min-vh-100">
            <div class="navbar border-bottom" style="background-color: rgb(31, 31, 31)">
                <div class="logo align-self-start container">
                    <div>
                        <img src="../../resources/logo.png" width="40" height="52" alt="" /><span class="h3"
                            style="color: orange; font-weight: bold">
                            CHIRP</span>
                    </div>

                    <a class="btn btn-outline-warning text-white bold" id="users">Users</a>

                    <a class="btn btn-outline-warning text-white bold" id="posts">Posts</a>

                    <a class="btn btn-outline-danger text-white bold" id="logout">Logout</a>
                </div>
            </div>

            <div class="container mt-2 justify-content-center align-self-center">
                <h2>User List</h2>
                <div class="row">
                    <div class="span12">
                        <table class="table table-hover table-striped table-dark">
                            <thead>
                                <tr>
                                    <th class="text-center">User Id</th>
                                    <th class="text-center">User Name</th>
                                    <th class="text-center">Name</th>
                                    <th class="text-center"></th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="adminHomepage.js"></script>
</body>

</html>
