<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Posts Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="../isAdmin/isAdmin.js"></script>
  </head>
  <body onload="loadPostList()">
    <div class="content min-vh-100 bg-black text-white">
        <div class="d-flex flex-column justify-content-start min-vh-100">
            <div
                class="navbar border-bottom"
                style="background-color: rgb(31, 31, 31)"
            >
            <div class="logo align-self-start container">
                <div>
                    <img
                    src="../../resources/logo.png"
                    width="40"
                    height="52"
                    alt=""
                    /><span class="h3" style="color: orange; font-weight: bold">
                    CHIRP</span
                    >
            </div>

            <a class="btn btn-outline-warning text-white bold" 
            href="#users" 
            id="users"
            >Users</a
            >

            <a class="btn btn-outline-warning text-white bold" href="#posts" id="posts"
            >Posts</a
            >

            <a
            class="btn btn-outline-danger text-white bold"
            href="#logout"
            id="logout"
            >Logout</a
            >
            </div>
        </div>

        <div class="container mt-2 justify-content-center align-self-center">
          <h2>Posts List</h2>
          <table class="table table-hover table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">userId</th>
                <th scope="col">postId</th>
                <th scope="col">Content</th>
                <th scope="col">Date</th>
                <th>Comments</th>
                <th>Delete</th>

              </tr>
            </thead>

            <tbody id="tableBody">

            </tbody>
          </table>
          <div class="modal fade" id="modalComments" tabindex="-1" aria-labelledby="modalComments" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-black" id="modalCommentsLabel">Comments</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalCommentBody">
                  <table class="table table-dark table-striped">
                    <thead>
                      <tr>
                        <th scope="col">userId</th>
                        <th scope="col">comment</th>
                        <th scope="col">Date</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody id="modaltableBody">
        
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="adminpostpage.js"></script>
  </body>
</html>
